  
name: Build And Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
         with:
          java-version: '8.0.232'
          java-package: jdk
          architecture: x64
      - run: ./gradlew test
